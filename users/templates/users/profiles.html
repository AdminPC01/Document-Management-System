{% extends "main.html" %}

{% block content%}
  <!-- Main Section -->
  <main class="home">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>CONNECT WITH <span>DEVELOPERS</span></h2>
          <h2>FROM AROUND THE WORLD</h2>
        </div>

        <div class="hero-section__search">
          <form id="searchForm" class="form" action="{% url 'employees' %}" method="get">
            <div class="form__field">
              <label for="formInput#search">Search users </label>
              <input class="input input--text" id="formInput#search" type="text" name="search_query"
                placeholder="Search by developer name" value = "{{search_query}}" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="devlist">
      
      <div class="container">
        <div class="grid grid--three">
          {% for employee in employees %}
          <div class="column card">
            <div class="dev">
              <a href="{% url 'user-profile' employee.id %}" class="card__body">
                <div class="dev__profile">
                  <img class="avatar avatar--md" src="{{ employee.image_url}}" alt="image" />
                  <div class="dev__meta">
                    <h3>{{employee.name}}</h3>

                  </div>
                </div>
                <p class="dev__info"> {{employee.email}}</p>
                <p class="dev__info"> {{employee.phone}}</p>
                <div class="dev__skills">

                </div>
              </a>

            </div>

          </div>
            {% endfor %}
        </div>

           </div>
           
    </section>
          {% include "pagination.html" with query_set=profiles custom_range=custom_range%}
  </main>
{% endblock %}
